pool:
 vmImage: 'Ubuntu 16.04'

variables:
  GOBIN:  '$(GOPATH)/bin' # Go binaries path
  GOROOT: '/usr/local/go1.11' # Go installation path
  GOPATH: '$(system.defaultWorkingDirectory)/gopath' # Go workspace path
  modulePath: '$(GOPATH)/src/github.com/trustwallet/blockatlas' # Path to the module's code

steps:
- script: |
    mkdir -p '$(GOBIN)'
    mkdir -p '$(GOPATH)/pkg'
    mkdir -p '$(modulePath)'
    shopt -s extglob
    shopt -s dotglob
    mv !(gopath) '$(modulePath)'
    echo '##vso[task.prependpath]$(GOBIN)'
    echo '##vso[task.prependpath]$(GOROOT)/bin'
    echo '$(go env)'
  displayName: 'Set up the Go workspace'

- powershell: |
  env:
    CONF_PASS: $(CONF_PASS)
    CONF_URL: $(CONF_URL)
  displayName: "Set environment variables"

- bash: wget --user=azureci --password="$CONF_PASS" "$CONF_URL" -O config_ci.yml > /dev/null 2>&1
  workingDirectory: '$(modulePath)'
  displayName: 'Fetch config'

- script: |
    go version
    go get -v -t -d ./...
    go get github.com/jstemmer/go-junit-report
    go get github.com/axw/gocov/gocov
    go get github.com/AlekSi/gocov-xml
    go get -u gopkg.in/matm/v1/gocov-html
  workingDirectory: '$(modulePath)'
  displayName: 'Get dependencies'

- script: go test -v ./...
  workingDirectory: '$(modulePath)'
  displayName: 'Run unit tests'

- script: go build -v -o blockatlas ./cmd
  workingDirectory: '$(modulePath)'
  displayName: 'Build'

- bash: |
    set -e
    ./blockatlas api --config=config_ci.yml &
    sleep 3 # Wait for BlockAtlas to spin up
    go run ./test/main.go --all http://localhost:8420
  workingDirectory: '$(modulePath)'
  displayName: 'Run integration test'
