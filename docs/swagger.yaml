host: '{{.Host}}'
info:
  contact: {}
  description: '{{.Description}}'
  license: {}
  title: '{{.Title}}'
  version: '{{.Version}}'
paths:
  /metrics:
    get:
      description: Get Metrics
      operationId: metrics
      summary: Get application metrics
      tags:
      - metrics
  /v1/{coin}/{address}:
    get:
      consumes:
      - application/json
      description: Get Transactions
      operationId: tx_v1
      parameters:
      - default: tezos
        description: the coin name
        in: path
        name: coin
        required: true
        type: string
      - default: tz1WCd2jm4uSt4vntk4vSuUWoZQGhLcDuR9q
        description: the query address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.TxPage'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ApiError'
            type: object
      summary: Get transactions from address
      tags:
      - platform
      - tx
  /v2/{coin}/collections/{address}:
    get:
      consumes:
      - application/json
      description: Get Collections
      operationId: collections
      parameters:
      - default: ethereum
        description: the coin name
        in: path
        name: coin
        required: true
        type: string
      - default: 0x5574Cd97432cEd0D7Caf58ac3c4fEDB2061C98fB
        description: the query address
        in: path
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.CollectionPage'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ApiError'
            type: object
      summary: Get all collections from address
      tags:
      - platform
      - collection
  /v2/{coin}/collections/{address}/collection/:
    get:
      consumes:
      - application/json
      description: Get Collection
      operationId: collection
      parameters:
      - default: ethereum
        description: the coin name
        in: path
        name: coin
        required: true
        type: string
      - default: 0x0875BCab22dE3d02402bc38aEe4104e1239374a7
        description: the query address
        in: path
        name: address
        required: true
        type: string
      - default: 0x06012c8cf97bead5deae237070f9587f8e7a266d
        description: the query collection
        in: path
        name: collection_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/blockatlas.CollectionPage'
            type: object
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ApiError'
            type: object
      summary: Get a collection from address
      tags:
      - platform
      - collection
  /v2/{coin}/staking/delegations/{address}:
