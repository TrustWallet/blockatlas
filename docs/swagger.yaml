        description: the coin name
        in: path
        name: coin
        required: true
        type: string
      - default: TPJYCz8ppZNyvw7pTwmjajcx4Kk1MmEUhD
        description: the query address
        in: path
        name: address
        required: true
        type: string
      produces:
