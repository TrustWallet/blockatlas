apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-bitcoin
  namespace: {{ .Release.Namespace }}
  labels:
    app: parser-bitcoin
    chart: {{ template "blockatlas.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "blockatlas.selectorLabels" . | nindent 6 }}
  strategy:
    type: Recreate
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "blockatlas.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: ELASTIC_APM_SERVICE_NAME
          value: blockatlas-parser
        - name: PLATFORM
          value: bitcoin
        - name: OBSERVER_BLOCK_POLL_MIN
          value: 20s
        envFrom:
        - secretRef:
            name: secrets
            optional: false
        - configMapRef:
            name: configs
            optional: false
        image: "{{ .Values.image.repository }}:parser-{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        name: parser-bitcoin
        resources:
            {{- toYaml .Values.parserBitcoinResources | nindent 12 }}
        securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}